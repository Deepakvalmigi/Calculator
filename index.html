<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(https://rare-gallery.com/uploads/posts/582044-space-desktop.jpg);">
    <div class="parent">
        <div class="child div1">  <input type="text"  id="result"></div>
        <div class="child div2">  <input type="button"  class="num num1"  onclick="addnumber(7)"    value="7">  </input></div>
        <div class="child div3">  <input type="button"  class="num num1"  onclick="addnumber(8)"    value="8">  </input></div>
        <div class="child div4">  <input type="button"  class="num num1"  onclick="addnumber(9)"    value="9">  </input></div>
        <div class="child div5">  <input type="button"  class="num num1"  onclick="deletechar()"    value="DEL"></input></div>
        <div class="child div6">  <input type="button"  class="num num1"  onclick="addnumber(4)"    value="4">  </input></div>
        <div class="child div7">  <input type="button"  class="num num1"  onclick="addnumber(5)"    value="5">  </input></div>
        <div class="child div8">  <input type="button"  class="num num1"  onclick="addnumber(6)"    value="6">  </input></div>
        <div class="child div9">  <input type="button"  class="num num1"  onclick="addnumber('+')"  value="+">  </input></div>
        <div class="child div10"> <input type="button"  class="num num1"  onclick="addnumber(1)"    value="1">  </input></div>
        <div class="child div11"> <input type="button"  class="num num1"  onclick="addnumber(2)"    value="2">  </input></div>
        <div class="child div12"> <input type="button"  class="num num1"  onclick="addnumber(3)"    value="3">  </input></div>
        <div class="child div13"> <input type="button"  class="num num1"  onclick="addnumber('-')"  value="-">  </input></div>
        <div class="child div14"> <input type="button"  class="num num1"  onclick="addnumber('.')"  value=".">  </input></div>
        <div class="child div15"> <input type="button"  class="num num1"  onclick="addnumber(0)"    value="0">  </input></div>
        <div class="child div16"> <input type="button"  class="num num1"  onclick="addnumber('/')"  value="/">  </input></div>
        <div class="child div17"> <input type="button"  class="num num1"  onclick="addnumber('*')"  value="*">  </input></div>
        <div class="child div18"> <input type="button"  class="num num1"  style="width: 400px;" onclick="ClearValue()" value="AC"></input></div>
        <div class="child div19"> <input type="button"  class="num num1"  style="width: 400px;" onclick="result()" value="="></input></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
